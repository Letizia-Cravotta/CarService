apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc # Replaces the 'grafana-data' named volume
spec:
  accessModes:
    - ReadWriteOnce # This is standard for a single pod
  resources:
    requests:
      storage: 1Gi # 1 GB of storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          env:
            # --- SMTP Configuration ---
            - name: GF_SMTP_ENABLED
              value: "true"
            - name: GF_SMTP_HOST
              value: "smtp.gmail.com:587"
            - name: GF_SMTP_USER
              value: "tizicravotta@gmail.com"
            - name: GF_SMTP_FROM_ADDRESS
              value: "tizicravotta@gmail.com"
            - name: GF_SMTP_FROM_NAME
              value: "Grafana Alerts"
            # --- Pull the password from the Secret ---
            - name: GF_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-smtp-secret # Name of the Secret
                  key: smtp-password      # Key within the Secret
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-pvc # Mounts the PVC created above
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000 # You can access this at http://<minikube-ip>:30000
  selector:
    app: grafana