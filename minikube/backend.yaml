apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: backend

---

  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: backend-deployment
    labels:
      app: backend
  spec:
    selector:
      matchLabels:
        app: backend
    template:
      metadata:
        labels:
          app: backend
      spec:
        containers:
          - name: backend-app
            image: car-service-backend:latest
            imagePullPolicy: Never
            ports:
              - containerPort: 8080

