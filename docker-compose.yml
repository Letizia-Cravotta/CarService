version: '3.8'
services:
  # --- Frontend Service Definition ---
  frontend-service:
    container_name: car-service-frontend
    build:
      context: ../CarServiceFrontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"

  # --- Backend Service Definition ---
  backend-service:
    container_name: car-service-backend
    build: .
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/car_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"

  # --- PostgreSQL Database Service Definition ---
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: car_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:





