version: '3.8'
services:

  frontend:
    build:
      context: ./frontend
    ports:
      - "4200:4200"
    depends_on:
      - carservice

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: car_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  carservice:
    build: .
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/car_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"

volumes:
  pgdata:
